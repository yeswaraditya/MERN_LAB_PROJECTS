<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome and Goodbye</title>

    <script>
        let userName = prompt("Please enter your name:");

        if (userName) {
            alert(`Welcome to ${userName}!`);
        }

        window.onunload = function () {
            if (userName) {
                alert(`Goodbye ${userName}`);
            }
        };
    </script>
</head>

<body>
     <h1>Welcome Page</h1>
     <p>Use the browser's navigation buttons for trigger the goodbye alert.</p>
</body>

</html>
