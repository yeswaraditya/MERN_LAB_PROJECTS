<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <script>
        const employees = [];

        function addEmployee() {
            if (employees.length >= 10) {
                alert("Maximum of 10 employees reached.");
                return;
            }

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const age = document.getElementById("age").value;
            const department = document.getElementById("department").value;

            if (!firstName || !lastName || !age || !department) {
                alert("Please fill in all fields.");
                return;
            }

            employees.push({ firstName, lastName, age, department });
            alert("Employee added successfully!");

            document.getElementById("firstName").value = "";
            document.getElementById("lastName").value = "";
            document.getElementById("age").value = "";
            document.getElementById("department").value = "";
        }

        function searchEmployee() {
            const searchName = document.getElementById("searchName").value;
            const employee = employees.find(emp => emp.firstName.toLowerCase() === searchName.toLowerCase());

            if (employee) {
                alert(`Employee Found:\nFirst Name: ${employee.firstName}\nLast Name: ${employee.lastName}\nAge: ${employee.age}\nDepartment: ${employee.department}`);
            } else {
                alert("Employee not found.");
            }
        }
    </script>
</head>
<body>
    <h1>Employee Information Manager</h1>

    <h2>Add Employee</h2>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName"><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName"><br>
    <label for="age">Age:</label>
    <input type="number" id="age"><br>
    <label for="department">Department:</label>
    <input type="text" id="department"><br>
    <button onclick="addEmployee()">Add Employee</button>
    <h2>Search Employee</h2>
    <label for="searchName">First Name:</label>
    <input type="text" id="searchName">
    <button onclick="searchEmployee()">Search</button>
</body>
</html>
